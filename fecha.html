<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Última actualización (JSONP)</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 12px; background: #fff; }
  .label { font-weight: bold; margin-bottom: 4px; display: block; }
  .value { background: #f3f3f3; padding: 6px 10px; border-radius: 6px; display: inline-block; }
  .small { margin-top: 6px; color: #666; font-size: 12px; }
  .error { color: #900; font-weight: bold; }
</style>
</head>
<body>
<span class="label">Última actualización</span>
<span id="last-updated" class="value">Cargando…</span>
<div id="info" class="small"></div>

<script>
/**
 * CONFIGURACIÓN
 * - layerUrl: URL base de la capa (sin ?f=json ni /query al final)
 * - dateField: campo de fecha que existe en tus datos
 * - locale: formato de salida
 */
const CONFIG = {
  layerUrl: 'https://geo.bcr.gob.sv/server/rest/services/Hosted/Puntos_visitados/FeatureServer/8',
  dateField: 'last_edited_date',  // <-- CAMBIA este nombre por el campo correcto
  locale: 'es-SV'
};

const $value = document.getElementById('last-updated');
const $info = document.getElementById('info');

function jsonp(url, cbName) {
  return new Promise((resolve, reject) => {
    const callback = 'cb_' + Math.random().toString(36).slice(2);
    window[callback] = (data) => {
      try { resolve(data); }
      finally {
        delete window[callback];
        script.remove();
      }
    };
    const script = document.createElement('script');
    const sep = url.includes('?') ? '&' : '?';
    script.src = `${url}${sep}callback=${callback}`;
    script.onerror = () => {
      delete window[callback];
      script.remove();
      reject(new Error('JSONP request failed'));
    };
    document.head.appendChild(script);
  });
}

function fmt(ts, locale) {
  if (!ts && ts !== 0) return 'No disponible';
  const dt = new Date(ts);
  return new Intl.DateTimeFormat(locale, {
    day: '2-digit', month: '2-digit', year: 'numeric',
    hour: '2-digit', minute: '2-digit', second: '2-digit'
  }).format(dt);
}

async function load() {
  try {
    $value.textContent = 'Cargando…';
    $info.textContent = '';

    // Construimos la query outStatistics (JSON URI-encoded)
    const stats = encodeURIComponent(JSON.stringify([
      { statisticType: 'max', onStatisticField: CONFIG.dateField, outStatisticFieldName: 'maxFecha' }
    ]));

    const queryUrl = `${CONFIG.layerUrl}/query?where=1=1&outStatistics=${stats}&f=json`;

    const data = await jsonp(queryUrl);

    const ts = data?.features?.[0]?.attributes?.maxFecha;
    if (!ts) {
      $value.textContent = 'No disponible';
      $value.classList.add('error');
      $info.textContent = 'Revisa que el campo de fecha exista y tenga datos.';
      return;
    }

    $value.textContent = fmt(ts, CONFIG.locale);
    $info.textContent = `Campo usado: ${CONFIG.dateField} · Fuente: ${CONFIG.layerUrl}`;
  } catch (e) {
    console.error(e);
    $value.textContent = 'Error';
    $value.classList.add('error');
    $info.textContent = 'No se pudo consultar el servicio (CORS/privacidad/campo).';
  }
}

load();
</script>
</body>
</html>
